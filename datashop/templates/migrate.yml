apiVersion: batch/v1
kind: Job
metadata:
  name: dsmigrate
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: dsmigrate
          image: {{ .Values.images.webapp }}
          volumeMounts:
            - name: datashop-secrets
              mountPath: "/etc/syndetic"
              readOnly: true
          command: ['rails']
          args: ['db:migrate']
          env:
          - name: GET_HOSTS_FROM
            value: dns
          envFrom:
          - configMapRef:
              name: datashop-config
      volumes:
        - name: datashop-secrets
          secret:
            secretName: datashop-web
