apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: datashop-util
  labels:
    app: datashop
    tier: util
spec:
  selector:
    matchLabels:
      app: datashop
      tier: util
  replicas: 1
  template:
    metadata:
      labels:
        app: datashop
        tier: util
    spec:
      containers:
      - name: datashop-util
        stdin: true
        tty: true
        image: {{ .Values.images.webapp }}
        volumeMounts:
          - name: datashop-secrets
            mountPath: "/etc/syndetic"
            readOnly: true
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
        command:
          - /bin/bash
        env:
        - name: GET_HOSTS_FROM
          value: dns
        envFrom:
        - configMapRef:
            name: datashop-config
        ports:
        - containerPort: 8080
      volumes:
        - name: datashop-secrets
          secret:
            secretName: datashop-web
